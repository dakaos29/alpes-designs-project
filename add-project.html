<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <div class="container my-5">

        <form id="formulario">
            <div class="mb-3">
                <label for="name-project" class="form-label">Nombre del Proyecto: </label>
                <input type="text"
                        id="name-project"
                        class="form-control"
                        placeholder="Ingresa aqui el nombre del proyecto"
                        name="name-project-campo"
                >
            </div>

            <div class="mb-3">
                <label for="name-client" class="form-label">Nombre del Cliente: </label>
                <input type="text"
                        id="name-client"
                        class="form-control"
                        placeholder="Ingresa aqui el nombre del cliente"
                        name="name-client-campo"
                >
            </div>
            <div class="mb-3">
                <label for="direction-client" class="form-label">Direccion: </label>
                <input type="text"
                        id="direction-client"
                        class="form-control"
                        placeholder="Ingresa aqui la direccion"
                        name="direction-client-campo"
                >
            </div>
            <div class="mb-3">
                <label for="validationCustom04" class="form-label">Vendedor</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option>A. Albelais</option>
                  <option>D. Albelais</option>
                  <option>M. Ballesteros</option>
                </select>
              </div>

                    id="btnEnviar"

                    type="submit">Enviar</button>

                    <button  
                          id="btnCargando"

                          type="button" 
                          disabled>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Cargando...
