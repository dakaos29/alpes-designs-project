        <h1 class="py-5">AÃ±adir Proyecto:</h1>
        <div class="container py-3">
          <iframe src="https://onedrive.live.com/embed?cid=E3F8ACB2FF4C4BD9&resid=E3F8ACB2FF4C4BD9%21268416&authkey=AORz4YzUZ2nAy_Y" width="165" height="128" frameborder="0" scrolling="no"></iframe>

        <main class="container bg-light">
        <form action="proyecto.php" 
      method="post"
      class="row g-3 needs-validation"
      onkeyup='enablSubmit()'
      id="formulario" novalidate>

        <div class="col-mb-3">
          <label for="project01" class="form-label">Numero de Orden</label>
          <input 
          type="text" 
          class="form-control requ"
          onkeyup='enablSubmit()'
          placeholder="Ingresa aqui el numero de orden" 
          id="project01" 
          name="no_orden" required>
        </div>

        <div class="col-mb-3">
          <label for="project02" class="form-label">Nombre del Proyecto: </label>
          <input 
          type="text" 
          class="form-control requ"
          onkeyup='enablSubmit()'
          placeholder="Ingresa aqui el nombre del proyecto" 
          id="project02" 
          name="nombre_proyecto" required>
        </div>

        <div class="col-mb-3">
          <label for="project03" class="form-label">Nombre del Cliente: </label>
          <input 
          type="text" 
          class="form-control requ"
          onkeyup='enablSubmit()'
          placeholder="Ingresa aqui el nombre del cliente" 
          id="project03" 
          name="nombre_cliente" required>
        </div>

        <div class="col-mb-3">
          <label for="project04" class="form-label">Direccion: </label>
          <input 
          type="text" 
          class="form-control requ"
          onkeyup='enablSubmit()'
          placeholder="Ingresa aqui la direccion del proyecto" 
          id="project04" 
          name="direccion" required>
        </div>

        <div class="col-mb-3">
          <label for="project05" class="form-label">Estado: </label>
          <input 
          type="text" 
          class="form-control requ"
          onkeyup='enablSubmit()'
          placeholder="Ingresa aqui el estado donde se encuentra la direccion" 
          id="project05"
          name="estado" required>
        </div>
            
            <div class="col-mb-3">
                <label for="project06" 
                class="form-label requ" 
                onkeyup='enablSubmit()'>Vendedor</label>
                <select class="form-select" 
                id="project06"
                name="vendedor" required>
                  <option selected disabled value="">Choose...</option>
                  <option>A. Albelais</option>
                  <option>D. Albelais</option>
                  <option>M. Ballesteros</option>
                </select>
              </div>

              <div class="col-mb-3">
                <label for="project07" 
                class="form-label requ" 
                onkeyup='enablSubmit()'>Etapa</label>
                <select class="form-select" 
                id="project07"
                name="etapa" required>
                  <option selected disabled value="">Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>

                <div class="col-12">
                  <input type="submit" class="btn btn-primary" name="submit" value="Guardar"/>
                </div>
